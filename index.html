            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = touch.clientX - centerX;
            const deltaY = touch.clientY - centerY;
            
            // è®¡ç®—è§’åº¦å’Œè·ç¦»
            const angle = Math.atan2(deltaY, deltaX);
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), rect.width / 2);
            
            // è½¬æ¢ä¸ºè½¬å‘å€¼ (-1 åˆ° 1)
            steeringValue = Math.max(-1, Math.min(1, deltaX / (rect.width / 2)));
            
            // æ›´æ–°æŒ‰é”®çŠ¶æ€
            keys['ArrowLeft'] = steeringValue < -0.2;
            keys['ArrowRight'] = steeringValue > 0.2;
        }

        // ç»˜åˆ¶èµ›é“
        function drawTrack() {
            const baseSegment = Math.floor(player.y / segmentLength);
            const basePercent = (player.y % segmentLength) / segmentLength;
            
            let x = 0;
            let maxY = canvas.height;
            let playerX = 0;
            
            // ç»˜åˆ¶èµ›é“æ®µ
            for(let n = 0; n < 200; n++) {
                const segment = segments[(baseSegment + n) % segments.length];
                const nextSegment = segments[(baseSegment + n + 1) % segments.length];
                
                const percent = (n - basePercent) / 200;
                const scale = 1 / (1 + Math.exp(-percent * 10)) * 2; // Sæ›²çº¿ç¼©æ”¾
                
                const curve = segment.curve;
                const nextCurve = nextSegment.curve;
                
                // è®¡ç®—é“è·¯å®½åº¦å’Œä½ç½®
                const roadWidth = 1000 * scale;
                const roadX = canvas.width / 2 + (curve * scale * canvas.width / 2);
                const nextRoadX = canvas.width / 2 + (nextCurve * scale * canvas.width / 2);
                
                // è®¡ç®—é“è·¯é¡¶éƒ¨å’Œåº•éƒ¨
                const y = canvas.height - (percent * canvas.height);
                
                if(y < 0) continue;
                if(y > maxY) continue;
                
                // ç»˜åˆ¶é“è·¯æ®µ
                ctx.fillStyle = segment.color;
                ctx.beginPath();
                ctx.moveTo(roadX - roadWidth, y);
                ctx.lineTo(nextRoadX - roadWidth, y - canvas.height / 200);
                ctx.lineTo(nextRoadX + roadWidth, y - canvas.height / 200);
                ctx.lineTo(roadX + roadWidth, y);
                ctx.closePath();
                ctx.fill();
                
                // ç»˜åˆ¶é“è·¯ä¸­çº¿
                if(n % 4 === 0) {
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 4 * scale;
                    ctx.beginPath();
                    ctx.moveTo(roadX, y);
                    ctx.lineTo(nextRoadX, y - canvas.height / 200);
                    ctx.stroke();
                }
                
                // ç»˜åˆ¶é“è·¯è¾¹çº¿
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 6 * scale;
                ctx.beginPath();
                ctx.moveTo(roadX - roadWidth, y);
                ctx.lineTo(nextRoadX - roadWidth, y - canvas.height / 200);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(roadX + roadWidth, y);
                ctx.lineTo(nextRoadX + roadWidth, y - canvas.height / 200);
                ctx.stroke();
                
                // è®°å½•ç©å®¶ä½ç½®
                if(n === 0) {
                    playerX = roadX;
                }
            }
            
            // æ›´æ–°ç©å®¶Xä½ç½®ï¼ˆåŸºäºé“è·¯æ›²ç‡ï¼‰
            player.x = playerX;
        }

            ctx.fillText(gameState.languages[gameState.selectedLanguage].strings.coins, canvas.width / 2 - 60, 40);
            ctx.fillStyle = 'gold';
            ctx.font = '20px Arial';
            ctx.fillText(player.coins, canvas.width / 2 + 20, 42);
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        window.onload = init;
